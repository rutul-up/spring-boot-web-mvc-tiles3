<div class="modal-header" ng-init="init()">
	<h3 class="modal-title">{{title}}</h3>
</div>

<div class="modal-body">

	<div class="row" style="padding: 10px;">

		<div class="col-xs-12 ellipsis-value-container">

			<div class="ellipsis-value" ng-hide="jsonString" >
				<pre class="ellipsis-anonymous" ng-bind-html="string"></pre>
			</div>

			<div class="ellipsis-value" ng-show="jsonString">
				<pre class="ellipsis-json" ng-bind-html="beautifyJson(string)"></pre>
			</div>
		</div>

	</div>

</div>

<div class="modal-footer">
	<div style="width: 100%; text-align: right;">
		<button class="btn btn-default" ng-click="close()">Close</button>
	</div>
</div>
