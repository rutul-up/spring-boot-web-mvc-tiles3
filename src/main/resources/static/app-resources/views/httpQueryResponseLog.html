<table style="width: 100%" class="table-data">

	<tr ng-repeat="(key, value)  in responseLog.headers">
		<td>
			{{key}}:  <span ellipsis="value" ellipsis-length="150" ellipsis-title="{{key}}"></span>
		</td>
	</tr>
	<tr>
		<td>
			Status: {{responseLog.status}}
		</td>
	</tr>
	<tr>
		<td>
			<span ellipsis="responseLog.body" ellipsis-length="150" ellipsis-title="Body"></span>
		</td>
	</tr>
</table>
