# ===============================
# = DATA SOURCE
# ===============================

# Connection url for the database
spring:
  profiles:
    active: swagger
  datasource:
    url: jdbc:mysql://localhost:3306/wheelsup?useSSL=false
    username: root
    password: password
    # Keep the connection alive if idle for a long time (needed in production)
    testWhileIdle: true
    validationQuery: SELECT 1
  queries:
    users-query: select email, password, active from user where email=?
    roles-query: select u.email, r.role from user u inner join user_role ur on(u.user_id=ur.user_id) inner join role r on(ur.role_id=r.role_id) where u.email=?

# ===============================
# = JPA / HIBERNATE
# ===============================
  # Use spring.jpa.properties.* for Hibernate native properties (the prefix is
  # stripped before adding them to the entity manager).

  # Show or not log for each sql query
  jpa:
    show-sql: false
    # Hibernate ddl auto (create, create-drop, update): with "update" the database
    # schema will be automatically updated accordingly to java detail found in
    # the project
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQL5Dialect
      naming-strategy: org.hibernate.cfg.EJB3NamingStrategy
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

    properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL5Dialect
            cache:
              use_second_level_cache: false
              use_query_cache: false
              region:
                factory_class: org.hibernate.cache.ehcache.EhCacheRegionFactory


server:
  port: 8447

  compression:
    enabled: true
    min-response-size: 1
  connection-timeout: 5000
  max-threads: 400
  min-spare-threads: 10

management:
  security:
    enabled: false
